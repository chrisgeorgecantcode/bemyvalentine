<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap">
    <link rel="stylesheet" href="style.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container for displaying images -->
        <div id="text-container">
            <div id="question">Bonjour Mon Amour, Seras-tu mon Valentin?</div> <!-- Question -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Of Course!</button> <!-- Yes button -->
                <button id="no-button" onclick="selectOption('no')">Mmmm, Let Me Think About It</button> <!-- No button -->
            </div>
        </div>
    </div>

    <!-- Hidden audio element for the song -->
    <audio id="favorite-song" src="Oursong.mp3"></audio>

    <script src="script.js"></script> <!-- Link to external JavaScript file -->
</body>
</html>
